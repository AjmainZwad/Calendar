<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Bangladesh Holidays for 2025
        const holidays = [
            { date: "2025-02-21", name: "Language Martyr’s Day", description: "Commemorates the struggle for the Bengali language in 1952." },
            { date: "2025-03-17", name: "Sheikh Mujibur Rahman’s Birthday", description: "Honors the Father of the Nation, Bangabandhu." },
            { date: "2025-03-26", name: "Independence Day", description: "Marks Bangladesh’s declaration of independence in 1971." },
            { date: "2025-04-14", name: "Bengali New Year (Pohela Boishakh)", description: "Celebrates the first day of the Bengali calendar." },
            { date: "2025-05-01", name: "May Day", description: "International Workers' Day, celebrating laborers worldwide." },
            { date: "2025-05-11", name: "Buddha Purnima", description: "Celebrates the birth, enlightenment, and passing of Gautama Buddha." },
            { date: "2025-02-25", name: "Shab-e-Barat", description: "Islamic holiday known as the Night of Fortune and Forgiveness (date may vary)." },
            { date: "2025-03-28", name: "Jumatul Bidah", description: "Marks the last Friday of Ramadan (date may vary)." },
            { date: "2025-04-02", name: "Night of Destiny (Laylat al-Qadr)", description: "Commemorates the revelation of the Quran (date may vary)." },
            { date: "2025-04-07", name: "Eid ul-Fitr", description: "Marks the end of Ramadan with prayers and festivities (date may vary)." },
            { date: "2025-06-13", name: "Eid ul-Adha", description: "Commemorates Ibrahim’s willingness to sacrifice his son (date may vary)." },
            { date: "2025-08-13", name: "Janmashtami", description: "Hindu festival celebrating the birth of Lord Krishna (date may vary)." },
            { date: "2025-09-03", name: "Ashura", description: "Islamic holiday marking the 10th day of Muharram (date may vary)." },
            { date: "2025-09-29", name: "Durga Puja", description: "Hindu festival celebrating the goddess Durga (date may vary)." },
            { date: "2025-10-11", name: "Maulud Nabi", description: "Commemorates the birth of Prophet Mohammed (date may vary)." },
            { date: "2025-12-16", name: "Victory Day", description: "Celebrates the victory in the 1971 Liberation War." }
        ];

        // Calendar Logic
        const calendarDays = document.getElementById('calendar-days');
        const monthYear = document.getElementById('month-year');
        const prevMonth = document.getElementById('prev-month');
        const nextMonth = document.getElementById('next-month');
        let currentDate = new Date();

        function renderCalendar() {
            try {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const today = new Date();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDay = new Date(year, month + 1, 0).getDate();
                
                monthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
                calendarDays.innerHTML = '';

                // Add empty days for alignment
                for (let i = 0; i < firstDay; i++) {
                    calendarDays.innerHTML += '<div></div>';
                }

                // Add days of the month
                for (let day = 1; day <= lastDay; day++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const isHoliday = holidays.find(h => h.date === dateStr);
                    const isToday = year === today.getFullYear() && month === today.getMonth() && day === today.getDate();
                    const classes = `calendar-day p-2 text-center ${isHoliday ? 'holiday' : ''} ${isToday ? 'today' : ''}`;
                    calendarDays.innerHTML += `<div class="${classes}" data-date="${dateStr}">${day}</div>`;
                }

                // Add click events for holidays
                document.querySelectorAll('.holiday').forEach(day => {
                    day.addEventListener('click', () => showHolidayDetails(day.dataset.date));
                });
            } catch (error) {
                console.error('Calendar rendering error:', error);
            }
        }

        prevMonth.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonth.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Holiday Details Modal
        const modal = document.getElementById('holiday-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const closeModal = document.getElementById('close-modal');

        function showHolidayDetails(date) {
            try {
                const holiday = holidays.find(h => h.date === date);
                if (holiday) {
                    modalTitle.textContent = holiday.name;
                    modalDescription.textContent = holiday.description;
                    modal.style.display = 'flex';
                }
            } catch (error) {
                console.error('Holiday modal error:', error);
            }
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Digital Clock
        function updateDigitalClock() {
            try {
                const now = new Date();
                const options = { timeZone: 'Asia/Dhaka', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                document.getElementById('digital-clock').textContent = now.toLocaleTimeString('en-US', options);
            } catch (error) {
                console.error('Digital clock error:', error);
            }
        }

        // Analog Clock
        function updateAnalogClock() {
            try {
                const now = new Date();
                const dhakaTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Dhaka' }));
                const seconds = dhakaTime.getSeconds();
                const minutes = dhakaTime.getMinutes();
                const hours = dhakaTime.getHours() % 12;

                const secondDeg = (seconds / 60) * 360;
                const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
                const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

                document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
                document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
                document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            } catch (error) {
                console.error('Analog clock error:', error);
            }
        }

        // Holidays List
        function renderHolidaysList() {
            try {
                const holidaysList = document.getElementById('holidays-list');
                holidaysList.innerHTML = holidays
                    .sort((a, b) => new Date(a.date) - new Date(b.date))
                    .map(holiday => `<li class="text-sm"><strong>${new Date(holiday.date).toLocaleDateString()}</strong>: ${holiday.name}</li>`)
                    .join('');
            } catch (error) {
                console.error('Holidays list error:', error);
            }
        }

        // Time Converter
        const timeInput = document.getElementById('time-input');
        const timeFormat = document.getElementById('time-format');
        const convertButton = document.getElementById('convert-time');
        const timeResult = document.getElementById('time-result');

        function convertTime() {
            try {
                const input = timeInput.value.trim().toUpperCase();
                const format = timeFormat.value;
                let result = '';

                if (format === '24') {
                    // Convert from 24-hour to 12-hour
                    const regex = /^([01]?[0-9]|2[0-3]):([0-5][0-9])$/;
                    if (!regex.test(input)) {
                        result = 'Invalid 24-hour format. Use HH:MM (e.g., 14:30).';
                    } else {
                        let [hours, minutes] = input.split(':').map(Number);
                        const period = hours >= 12 ? 'PM' : 'AM';
                        hours = hours % 12 || 12;
                        result = `${hours}:${minutes.toString().padStart(2, '0')} ${period}`;
                    }
                } else {
                    // Convert from 12-hour to 24-hour
                    const regex = /^(0?[1-9]|1[0-2]):([0-5][0-9]) ?(AM|PM)$/i;
                    if (!regex.test(input)) {
                        result = 'Invalid 12-hour format. Use HH:MM AM/PM (e.g., 2:30 PM, 12:00 AM).';
                    } else {
                        const [, hours, minutes, period] = input.match(/(0?[1-9]|1[0-2]):([0-5][0-9]) ?(AM|PM)/i);
                        let h = parseInt(hours);
                        if (period.toUpperCase() === 'PM' && h !== 12) h += 12;
                        if (period.toUpperCase() === 'AM' && h === 12) h = 0;
                        result = `${h.toString().padStart(2, '0')}:${minutes}`;
                    }
                }

                timeResult.textContent = result;
            } catch (error) {
                console.error('Time converter error:', error);
                timeResult.textContent = 'Error converting time. Please try again.';
            }
        }

        convertButton.addEventListener('click', convertTime);

        // Initialize
        try {
            renderCalendar();
            renderHolidaysList();
            updateDigitalClock();
            updateAnalogClock();
            setInterval(updateDigitalClock, 1000);
            setInterval(updateAnalogClock, 1000);
        } catch (error) {
            console.error('Initialization error:', error);
        }
    </script>
